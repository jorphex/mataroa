---
- hosts: virtualmachines
  vars_files:
    - vars.yaml
  become: yes
  tasks:
    # smoke test and essential dependencies
    - name: ping
      ansible.builtin.ping:
    - name: essentials
      ansible.builtin.apt:
        update_cache: yes
        name:
          - gcc
          - git
          - libpq-dev
          - postgresql
          - python3-psycopg2
          - python3.11
          - python3.11-dev
          - python3.11-venv
          - vim
          - rclone
        state: present

    # caddy
    - name: add caddy key
      ansible.builtin.apt_key:
        id: 65760C51EDEA2017CEA2CA15155B6D79CA56EA34
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        keyring: /etc/apt/trusted.gpg.d/caddy-stable.gpg
        state: present
    - name: add caddy deb repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/caddy-stable.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    - name: add caddy deb-src repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/caddy-stable.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    - name: install caddy
      ansible.builtin.apt:
        update_cache: yes
        name: caddy
    - name: caddyfile
      ansible.builtin.template:
        src: Caddyfile.j2
        dest: /etc/caddy/Caddyfile
        owner: root
        group: root
        mode: '0644'

    # deploy user and directory
    - name: www directory
      ansible.builtin.file:
        path: /var/www
        state: directory
        mode: '0755'
    - name: create user
      ansible.builtin.user:
        name: deploy
        password: ""
        shell: /bin/bash
        groups:
          - sudo
          - www-data
        append: yes
        createhome: yes
        skeleton: '/etc/skel'
        generate_ssh_key: yes
        ssh_key_type: 'ed25519'
    - name: www ownership
      ansible.builtin.file:
        path: /var/www
        owner: deploy
        group: www-data
        recurse: yes

    # postgresql setup
    - name: pg user
      community.general.postgresql_user:
        name: "{{ postgres_username }}"
        password: "{{ postgres_password }}"
        expires: infinity
        state: present
      become_user: postgres
    - name: pg database
      community.general.postgresql_db:
        name: mataroa
        owner: "{{ postgres_username }}"
        state: present
      become_user: postgres
    - name: pg permissions
      community.postgresql.postgresql_privs:
        db: mataroa
        privs: ALL
        objs: ALL_IN_SCHEMA
        role: "{{ postgres_username }}"
        grant_option: true
      become_user: postgres

    # repository
    - name: clone
      ansible.builtin.git:
        repo: https://github.com/mataroablog/mataroa
        dest: /var/www/mataroa
        version: main
        accept_hostkey: true
      become_user: deploy
    - name: dependencies
      ansible.builtin.pip:
        virtualenv_command: python3 -m venv .venv
        virtualenv: /var/www/mataroa/.venv
        requirements: /var/www/mataroa/requirements.txt
      become_user: deploy

    # systemd
    - name: systemd main service
      ansible.builtin.template:
        src: mataroa.service.j2
        dest: /etc/systemd/system/mataroa.service
        owner: root
        group: root
        mode: '0644'
    - name: systemd notifications timer
      ansible.builtin.template:
        src: mataroa-notifications.timer.j2
        dest: /etc/systemd/system/mataroa-notifications.timer
        owner: root
        group: root
        mode: '0644'
    - name: systemd notifications service
      ansible.builtin.template:
        src: mataroa-notifications.service.j2
        dest: /etc/systemd/system/mataroa-notifications.service
        owner: root
        group: root
        mode: '0644'
    - name: systemd exports timer
      ansible.builtin.template:
        src: mataroa-exports.timer.j2
        dest: /etc/systemd/system/mataroa-exports.timer
        owner: root
        group: root
        mode: '0644'
    - name: systemd exports service
      ansible.builtin.template:
        src: mataroa-exports.service.j2
        dest: /etc/systemd/system/mataroa-exports.service
        owner: root
        group: root
        mode: '0644'
    - name: systemd backup timer
      ansible.builtin.template:
        src: mataroa-backup.timer.j2
        dest: /etc/systemd/system/mataroa-backup.timer
        owner: root
        group: root
        mode: '0644'
    - name: systemd backup service
      ansible.builtin.template:
        src: mataroa-backup.service.j2
        dest: /etc/systemd/system/mataroa-backup.service
        owner: root
        group: root
        mode: '0644'
    - name: systemd reload
      ansible.builtin.systemd:
        daemon_reload: true
    - name: systemd enable
      ansible.builtin.systemd:
        name: mataroa
        enabled: yes
    - name: systemd start
      ansible.builtin.systemd:
        name: mataroa
        state: restarted

    # deployment specific
    - name: collectstatic
      ansible.builtin.shell:
        cmd: |
          source .venv/bin/activate
          python3 manage.py collectstatic --no-input
        chdir: /var/www/mataroa
      args:
        executable: /bin/bash
      become_user: deploy
    - name: migrations
      ansible.builtin.shell:
        cmd: |
          source .venv/bin/activate
          DATABASE_URL='{{ database_url }}' python3 manage.py migrate --no-input
        chdir: /var/www/mataroa
      args:
        executable: /bin/bash
      become_user: deploy
    - name: gunicorn restart
      ansible.builtin.systemd:
        name: mataroa
        state: restarted
    - name: caddy restart
      ansible.builtin.systemd:
        name: caddy
        state: restarted
